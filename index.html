<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <!-- tailwindcss cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar px-14 py-6 shadow-sm">
          <div class="flex-1">
            <div class="flex gap-3">
              <img
                class="w-14 h-14"
                src="./assets/logo.png"
                alt="website-logo"
              />
              <h3 class="text-[#006747] font-extrabold text-xl">
                Emergency<br />Service
              </h3>
            </div>
          </div>
          <div>
            <ul class="flex items-center gap-5">
              <li>
                <div
                  class="flex gap-2 text-base font-black px-5 py-3 rounded-full bg-[#f5fff6]"
                >
                  <a id="heart-num">0</a
                  ><img
                    class="w-6 h-6"
                    src="./assets/heart.png"
                    alt="heart logo"
                  />
                </div>
              </li>
              <li>
                <div
                  class="flex gap-2 text-base font-black px-5 py-3 rounded-full bg-[#f5fff6]"
                >
                  <a>100</a
                  ><img
                    class="w-6 h-6"
                    src="./assets/coin.png"
                    alt="coin logo"
                  />
                </div>
              </li>
              <li>
                <a class="bg-[#00A63E] text-white rounded-full px-9 py-3"
                  ><span>0</span> Copy</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner-section -->
      <section
        class="banner-section bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
      >
        <div class="py-5">
          <img
            class="mt-3 mx-auto w-24 h-24"
            src="./assets/logo-dark.png"
            alt="site-logo"
          />
          <h2 class="mt-3 text-center text-white font-semibold text-4xl">
            জরুরি সেবা ডিরেক্টরি
          </h2>
          <p class="mt-3 text-center text-white text-xl font-semibold">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
      <!-- cards-section -->
      <section class="bg-[#f5fff6]">
        <section class="card-container pt-12 w-11/12 mx-auto grid grid-cols-12 gap-8">
          <aside class=" col-span-9">
            <div class="bg-white box-border shadow cards">
              <div class="flex justify-between items-center">
                <div class="w-16 h-16 rounded-2xl bg-[#ffe3e2]">
                  <img
                    class="p-3"
                    src="./assets/emergency.png"
                    alt="emergency-logo"
                  />
                </div>
                <i class="heart-icon fa-regular fa-heart"></i>
              </div>
              <div class="mt-4">
                <h3 class="text-2xl font-bold">জাতীয় জরুরি সেবা</h3>
                <p class="text-[#5c5c5c] text-lg">National Emergency</p>
                <h2 class="number mt-6 text-3xl font-bold">999</h2>
                <p
                  class="inline-block bg-[#f2f2f2] rounded-full text-lg text-[#5c5c5c] py-[6px] px-4"
                >
                  সার্বজনীন
                </p>
              </div>
              <div class="mt-6 flex gap-3">
                <button
                  class="copy-btn flex-1 flex items-center justify-center gap-2 text-[#5c5c5c] rounded-lg p-4 box-border border border-gray-500 " 
                >
                  <i class="fa-solid fa-copy"></i>  Copy
                </button>

                <button
                  class="flex-1 flex items-center justify-center gap-2 text-white bg-[#00a63e] rounded-lg p-4 box-border"
                >
                  <i class="fa-solid fa-phone"></i> Call
                </button>
              </div>
            </div>
          </aside>
          <aside class="bg-white w-full box-border p-6 shadow col-span-3">
            <div class="flex justify-between items-center">
              <div class="flex justify-center items-center gap-2 p-3">
                <i class="text-gray-500 fa-regular fa-clock"></i>
                <h3 class="text-xl font-medium">Call History</h3>
              </div>
              <button id="clear-btn" class="px-9 py-3 bg-[#00a63e] rounded-full text-white">Clear</button>
            </div>
            <section class="mt-4">
              <div class="history-card mt-2 flex justify-between items-center p-4 bg-[#fafafa]">
                <div class="grid col-span-2 gap-1">
                  <h2 class="text-lg font-normal">জাতীয় জরুরি সেবা</h2>
                  <h3 class="text-lg text-gray-500">999</h3>
                </div>
                <p class="text-lg col-span-1">11:36:58 AM</p>
              </div>
            </section>
          </aside>
        </section>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
